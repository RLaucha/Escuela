<html lang="es">
<head>
  <meta charset="UTF-8"/>

  <meta name="description" content="Contactá al Colegio San Miguel Arcángel en Lanús: dirección, teléfono, email y formulario de contacto."/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <nav class="container nav-bar">
      <a href="index.html" class="logo-link">
        <img src="img/sma_logo_transparente.png" alt="Escudo Colegio San Miguel Arcángel" width="60" height="60"/>
        <span class="logo-text">Colegio SMA</span>
      </a>
      <button class="menu-toggle" id="mobile-menu" aria-label="Abrir menú">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="menu" id="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mision.html">Misión y Visión</a></li>
        <li><a href="oferta.html">Oferta educativa</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero hero-cirano small-hero">
      <img src="img/ej1.webp" alt="" class="hero-bg"/>
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Contacto</h1>
      </div>
    </section>

    <section class="content-section">
      <div class="container narrow">
        <ul class="contact-list">
          <li><strong>📍 Dirección:</strong> Lanús, Buenos Aires</li>
          <li><strong>📞 Teléfono:</strong> (011) 1234-5678</li>
          <li><strong>📧 Email:</strong> contacto@colegiosma.com</li>
          <li><strong>💬 WhatsApp:</strong> <a href="https://wa.me/5491112345678" target="_blank">Escribir</a></li>
        </ul>

        <form class="contact-form" novalidate>
          <input type="text" name="nombre" placeholder="Tu nombre" required>
          <input type="email" name="email" placeholder="Tu correo electrónico" required>
          <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
          <button type="submit" class="btn-primary">Enviar</button>
          <p class="form-msg" role="status"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Colegio San Miguel Arcángel - Lanús</p>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
